<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato Recommendations</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçΩÔ∏è</text></svg>">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #e23744;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 24px;
            padding: 0 15px;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
                margin: 15px auto;
            }

            h1 {
                font-size: 20px;
            }
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .flex-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .flex-col {
            flex: 1;
            min-width: 200px;
        }

        .helper-text {
            font-size: 13px;
            color: #777;
            margin-top: 5px;
        }

        .examples {
            margin-top: 8px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .example-chip {
            background: #f1f3f5;
            border: 1px solid #dee2e6;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .example-chip:hover {
            background: #e23744;
            color: white;
            border-color: #e23744;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            background-color: #e23744;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            flex: 2;
            min-width: 150px;
        }

        button:hover {
            background-color: #cb202d;
        }

        button.secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ccc;
            flex: 1;
            min-width: 100px;
        }

        button.secondary:hover {
            background-color: #e9ecef;
        }

        /* Spinner CSS */
        .loading-container {
            display: none;
            text-align: center;
            margin-top: 25px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #e23744;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-weight: bold;
            color: #e23744;
            font-size: 14px;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 8px;
            margin-bottom: 10px;
            background-color: #fafafa;
            transition: transform 0.2s;
            flex-wrap: wrap;
            gap: 10px;
        }

        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .item-name {
            font-weight: bold;
            font-size: 18px;
        }

        .item-score {
            background-color: #e23744;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }

        .context-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 8px;
            font-size: 14px;
            color: #444;
        }

        .error-banner {
            display: none;
            background-color: #ffeaea;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üçΩÔ∏è Zomato AI Cart Recommendations</h1>
    </div>

    <div class="container">
        <div class="input-group">
            <label for="cartInput">Current Cart Items (comma separated)</label>
            <input type="text" id="cartInput" placeholder="e.g. Butter Chicken, Garlic Naan"
                value="Butter Chicken, Garlic Naan">
            <div class="helper-text">Add multiple items separated by commas to simulate a user's cart.</div>

            <div class="examples">
                <div class="example-chip" onclick="setCart('Margherita Pizza, Garlic Bread')">üçï Pizza Combo</div>
                <div class="example-chip" onclick="setCart('Paneer Butter Masala, Roti')">üçõ North Indian</div>
                <div class="example-chip" onclick="setCart('Hakka Noodles, Chilli Chicken')">ü•° Chinese</div>
                <div class="example-chip" onclick="setCart('Masala Dosa, Filter Coffee')">ü•û South Indian</div>
            </div>
        </div>



        <div class="button-group">
            <button onclick="getRecommendations()">Get Recommendations ‚ú®</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
        </div>

        <div class="loading-container" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Generating smart recommendations via Two-Stage ML... ‚è≥</div>
        </div>

        <div class="error-banner" id="errorBanner"></div>

        <div class="results" id="results"></div>
    </div>

    <script>
        function setCart(items) {
            document.getElementById('cartInput').value = items;
        }

        function clearAll() {
            document.getElementById('cartInput').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('errorBanner').style.display = 'none';
        }

        async function getRecommendations() {
            const cartText = document.getElementById('cartInput').value;
            const items = cartText.split(',').map(item => item.trim()).filter(item => item.length > 0);

            if (items.length === 0) {
                showError("Please enter at least one item.");
                return;
            }


            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('errorBanner').style.display = 'none';

            try {
                const startTime = performance.now();
                const response = await fetch('/api/recommend', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cart_items: items
                    })
                });

                const data = await response.json();
                const latency = Math.round(performance.now() - startTime);

                if (data.status === 'success') {
                    renderResults(data, latency);
                } else {
                    showError("Error: " + data.message);
                }
            } catch (err) {
                showError("Failed to reach the API. Is the server running?");
                console.error(err);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(msg) {
            const banner = document.getElementById('errorBanner');
            banner.innerText = msg;
            banner.style.display = 'block';
        }

        function renderResults(data, latency) {
            const resultsDiv = document.getElementById('results');

            let html = `<h3>Top Recommendations (Latency: ${latency}ms)</h3>`;

            if (data.recommendations && data.recommendations.length > 0) {
                data.recommendations.forEach(rec => {
                    const score = (rec.score * 100).toFixed(1);
                    html += `
                        <div class="result-card">
                            <span class="item-name">${rec.item}</span>
                            <span class="item-score">${score}% Match</span>
                        </div>
                    `;
                });
            } else {
                html += `<p style="padding: 15px; text-align: center; color: #666; font-style: italic;">No specific recommendations found for this combination. Try mixing it up!</p>`;
            }


            resultsDiv.innerHTML = html;
        }
    </script>
</body>

</html>
